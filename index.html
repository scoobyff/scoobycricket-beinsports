        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }

        #player-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100vh;
        }

        .ad-container {
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(10, 10, 10, 0.7);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            max-width: 90%;
        }

        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .telegram-btn i {
            margin-right: 8px;
        }

        /* Neon elements */
        .neon-border {
            border: 2px solid #00c2ff;
            box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5), inset 0 0 10px rgba(0, 194, 255, 0.2);
        }

        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0, 194, 255, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 194, 255, 0.7);
        }

        .adb {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            text-align: center;
        }

        .adbs {
            margin: 0 auto;
            width: auto;
            min-width: 400px;
            position: fixed;
            z-index: 99999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px 30px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 194, 255, 0.7), inset 0 0 10px rgba(0, 194, 255, 0.3);
            border: 1px solid rgba(0, 194, 255, 0.5);
        }

        .adbs h3 {
            color: #00c2ff;
            text-shadow: 0 0 5px rgba(0, 194, 255, 0.7);
        }

        @media (max-width: 768px) {
            .adbs {
                min-width: 300px;
                width: 80%;
            }
            
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>

    <script type="text/javascript">
        async function detectAdBlock() {
            let adBlockEnabled = false;
            const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3s timeout

                await fetch(new Request(googleAdUrl), { signal: controller.signal })
                    .then(() => clearTimeout(timeoutId))
                    .catch(error => {
                        if (error.name === 'AbortError') return; // Ignore timeout errors
                        adBlockEnabled = true;
                    });

            } catch (e) {
                adBlockEnabled = true;
            }

            if (adBlockEnabled) {
                document.getElementById("adb").style.display = "block";
            }
        }

        detectAdBlock();
    </script>
